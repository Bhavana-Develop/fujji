<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <mat-card class="p-4" style="width: 400px;">
    <div class="text-center mb-4">
      <h3 class="mt-2">Fuji Electric</h3>
      <h6 class="text-muted">Innovating Energy Technology</h6>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Email*</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Invalid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Password*</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="w-100" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card>
</div>
